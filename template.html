	<link rel="stylesheet" href="assets/css/main.css" />

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<div class="background" id="background">
			<img src="images/bg.jpg" id="background-image">
			<video autoplay muted loop playsinline id="background-video">
				<source src="images/bg.mp4" type="video/mp4">
			</video>
			<div class="overlay"></div>
		</div>
		<div class="inner">
			<a href="#" class="image avatar"><img src="images/avatar.jpg" alt="" /></a>
			<h1>
				<strong>I'm {name}</strong>, a Minecraft plugin<br />
				developer, game developer and<br />
				aspiring software engineer..
			</h1>
		</div>
	</header>

	<!-- Main -->
	<div id="main">

		<!-- One -->
		<section id="one">
			<header class="major">
				<h2>{portfolio-title}</h2>
			</header>
			<p>{portfolio-description}</p>
			<!-- <ul class="actions">
				<li><a href="#" class="button">Learn More</a></li>
			</ul> -->
		</section>

		<!-- Two -->
		<section id="two">
			<h2>Recent Work</h2>
			<div class="row"></div>
			<!-- <ul class="actions">
				<li><a href="#" class="button">Full Portfolio</a></li>
			</ul> -->
		</section>

	</div>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<!-- <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li> -->
				<li><a href="https://github.com/Tonierbobcat" class="icon brands fa-github"><span
							class="label">Github</span></a></li>
				<!-- <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li> -->
				<!-- <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li> -->
			</ul>
			<ul class="copyright">
				<li>&copy; Tonierbobcat</li>
				<!-- <li>Design: <a href="http://html5up.net">HTML5 UP</a></li> -->
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
